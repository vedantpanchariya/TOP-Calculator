<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src = "cal.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
    
        <div id="grid"></div>
        <div id="extra">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
        </div>
        <div id="wrapper">
            <div id="operator">
                <button id="add1" class="operator">+</button>
                <button id="sub1"class="operator">-</button>
                <button id="multiply"class="operator">x</button>
                <button id="divide"class="operator">รท</button>
                
            </div>
            <div id="integer">
                <div id="first">
                    <button id="seven" class="integer">7</button>
                    <button id="eight"class="integer">8</button>
                    <button id="nine"class="integer">9</button>
                </div>
                <div id="second">
                    <button id="four"class="integer">4</button>
                    <button id="five"class="integer">5</button>
                    <button id="six"class="integer">6</button>
                </div>
                <div id="third">
                    <button id="one"class="integer">1</button>
                    <button id="two"class="integer">2</button>
                    <button id="three"class="integer">3</button>
                </div>
                <div id="bottom">
                    <button id="dot"class="integer">.</button>
                    <button id="zero"class="integer">0</button>
                    <button id="equal" class="equal">=</button>
                </div>
            </div>

        </div>
        
    </div>
</body>
</html>
